<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../CSS/Login.css">
    </head>
    <body>
        <section class="Form_Register">
            <h1>Login:</h1>
            <form action="/PHP/auth.php" method="post">
            <p class="name_Register">Correo:</p>
            <input class="Controls" type="text" name="Usuario" id="Correo" placeholder="Ingresar Correo" required>
            <p class="name_Register">Contraseña:</p>
            <input class="Controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingresar Contraseña" required>
            <br></br>
            <input class="bottom" type="submit" value="Iniciar Sesión">
            <br></br>
             </form>
            <p><a href="../HTML/Register.html">¿No te haz registrado?</a></p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
